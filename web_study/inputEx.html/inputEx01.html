<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <form action="member.jsp" method="get">
        <table border="1" bordercolor="grey" align="center">
            <tbody>
                <tbody>
                    <tr>
                        <td colspan="2" bgcolor="grey" align="center">
                            회원 기본 정보
                        </td>
                    </tr>
                    
                
                <tr>
                 <td bgcolor="lightgrey" align="center"    >아이디</td>
                 <td><input type="text" size="15" id="id"> 4~12자 영문 대소문자와 숫자로만 입력</td>
                </tr>
                <tr>
                    <td bgcolor="lightgrey" align="center">비밀번호</td>
                    <td><input type="password" size="15" id="password"> 4~12자의 영문 대소문자와 숫자로만 입력</td>
                </tr>
                <tr>
                    <td bgcolor="lightgrey" align="center">비밀번호 확인</td>
                    <td><input type="text" size="15" id="id"> </td>
                </tr>
                    <td bgcolor="lightgrey" align="center">메일 주소</td>
                    <td><input type="email" size="15" id="email"> 예)id@domain.com</td>
                <tr>
                    <td bgcolor="lightgrey" align="center"> 이름</td>
                    <td><input type="text" size="15" id="id"></td>
                </tr>   
                </tbody>    
            </tbody>    


        </table>    
        <table border="1" bordercolor="grey" align="center">    
            
                <tbody>
                    <tr>
                        <td colspan="2" bgcolor="grey" align="center">
                            개인 신상 정보
                        </td>
                    </tr>    
                    <tr>
                        <td bgcolor="lightgrey" align="center"    >주민등록번호</td>
                        <td><input type="text" size="15" id="id"> - <input type="text" size="15" id="password"> 예)123456-1234567</td>
                    <tr>
                        <td bgcolor="lightgrey" align="center">생일</td>
                        <td><input type="text">년<select id="month">
                            <option value="1"> 1 </option>>
                            <option value="2">2 </option>>
                            <option value="3">3 </option>
                        </select>월<select id="day"><option>1 </option></select>일</td>
                    </tr>
                    <tr>
                        <td bgcolor="lightgrey" align="center"    >관심분야</td>
                        <td>컴퓨터<input type="checkbox" name="checkbox"></input>
                            인터넷<input type="checkbox" name="checkbox"></input>
                            여행<input type="checkbox" name="checkbox"></input>
                            영화감상<input type="checkbox" name="checkbox"></input>
                            음악감상<input type="checkbox" name="checkbox"></input>
                        </td>
                    </tr>
                    <tr>
                        <td bgcolor="lightgrey" align="center">자기소개</td>
                        <td><textarea cols="63" rows="10"></textarea></td>
                    </tr>
                </tbody>
               
        </table>
    </form>
</body>
</html>
